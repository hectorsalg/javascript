<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inum">Número (entre 1 e 100): </label>
                <input type="number" name="num" id="inum">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
            <p>
                <select name="anali" id="ianali" size="10">
                </select>
            </p>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div id="ires">
            
        </div>
    </section>
    <footer>
        <p>&copy; Hector Salgueiros</p>
    </footer>
    <script src="jscripts/main.js"></script>
</body>
</html>
