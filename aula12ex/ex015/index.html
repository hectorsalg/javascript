<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="ano" id="iano">
            </p>
            <p>Sexo: 
                <input type="radio" name="radsex" id="imas" checked>
                <label for="imas">Masculino</label>
                <input type="radio" name="radsex" id="ifem">
                <label for="ifem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="ires">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; Hector Salgueiros</p>
    </footer>
    <script src="jscripts/main.js"></script>
</body>
</html>
